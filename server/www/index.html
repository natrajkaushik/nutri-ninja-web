<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NutriNinja</title>
  
  <!-- CSS Styles -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Scripts -->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>

  <script src="js/datasource.js"> </script>
  <script src="js/main.js"> </script>

</head>
<body>

<!-- *********************** Nav Bar ***********************- -->
<div class="navbar">
  <div class="navbar-inner">
    <div class="navbar-container">
      <a class="brand" href="/">
        <img style="float:right; " src="img/NutriNinja.jpg" />
        <img style="margin-left: auto;" id="nutri-ninja-banner" src="img/Prototype_Final.png" />
      </a>
    </div>
  </div>
</div>

<div class="personal-details">
  <img src="img/oldman_2.jpg"></img>
  <span> Name: Gery Oldman &nbsp&nbsp&nbsp&nbsp Age: 72 &nbsp&nbsp&nbsp&nbsp Gender: Male &nbsp&nbsp&nbsp&nbsp City: Atlanta, GA</span>

</div>


<div id="container">

<!-- *********************** Ailments Widget ***********************- -->
<div id="ailments-widget" class="ui-widget-content draggable"> 
  <div class="autocomplete-widget">
    <label for="ailments">Ailments: </label>
    <input id="ailments" placeholder="Search Ailments" class="round"/>

    <ul id="ailments-list" class="sortable">
    </ul>

  </div>
</div>

<!-- *********************** Nutrients Widget ***********************- -->
<div id="nutrients-widget" class="ui-widget-content draggable"> 
  <div class="autocomplete-widget">
    <label for="nutrients">Nutrients: </label>
    <input id="nutrients" placeholder="Search Nutrients" class="round"/>

    <ul id="nutrients-list" class="sortable">
    </ul>

  </div>
</div>

<!-- *********************** Categories Widget ***********************- -->

<div id="categories-widget" class="ui-widget-content draggable">
  <h3 class="ui-widget-header">Categories</h3>

  <ul id="categories-list" class="sortable">
  </ul>
</div>

<!-- *********************** Grocery List Widget ***********************- -->

<div id="grocery-list-widget" class="ui-widget-content draggable">
  <h3 class="ui-widget-header">Grocery List</h3>

  <ul id="grocery-list" class="sortable">
  </ul>
</div>

</div>
 
</body>
</html>
