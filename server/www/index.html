<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NutriNinja</title>
  
  <!-- CSS Styles -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="/css/style.css"/>

  <!-- Scripts -->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="/js/main.js"> </script>

</head>
<body>


<div id="container">

<!-- *********************** Ailments Widget ***********************- -->
<div id="ailments-widget" class="ui-widget-content draggable"> 
  <div class="autocomplete-widget">
    <label for="ailments">Ailments: </label>
    <input id="ailments" placeholder="Search Ailments" class="round"/>

    <ul id="ailments-list" class="sortable">
    </ul>

  </div>
</div>

<!-- *********************** Nutrients Widget ***********************- -->
<div id="nutrients-widget" class="ui-widget-content draggable"> 
  <div class="autocomplete-widget">
    <label for="nutrients">Nutrients: </label>
    <input id="nutrients" placeholder="Search Nutrients" class="round"/>

    <ul id="nutrients-list" class="sortable">
    </ul>

  </div>
</div>

<!-- *********************** Categories Widget ***********************- -->

<div id="categories-widget" class="ui-widget-content draggable">
  <h3 class="ui-widget-header">Categories</h3>

  <ul id="categories-list" class="sortable">
  </ul>
</div>

</div>

 
 
</body>
</html>
